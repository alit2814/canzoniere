<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canzoniere Camposcuola</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#a8d5ba">
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0; 
      padding: 0; 
      background-color: #f9f9f9;
      color: #333;
    }
    header { 
      background: linear-gradient(135deg, #a8d5ba, #d7e9f7);
      color: #2e4a40; 
      padding: 1em; 
      text-align: center; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header h1 { margin: 0; font-size: 1.5em; font-weight: 600; }
    nav { 
      background: #ffffff; 
      padding: 0.8em; 
      display: flex; 
      justify-content: center; 
      gap: 10px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky; top: 0; z-index: 10;
    }
    nav button { 
      padding: 0.6em 1.2em; 
      border: none; 
      border-radius: 20px; 
      background: #a8d5ba; 
      color: #2e4a40; 
      font-size: 0.95em;
      cursor: pointer; 
      transition: all 0.3s ease;
    }
    nav button:hover { 
      background: #8bc6a9; 
      transform: translateY(-1px);
    }
    section { padding: 1em; max-width: 800px; margin: auto; }
    h2 { 
      margin-top: 1.5em; 
      color: #2e4a40; 
      font-size: 1.2em; 
      border-bottom: 2px solid #a8d5ba; 
      padding-bottom: 0.3em; 
    }
    .song { 
      margin: 0.6em 0; 
      padding: 0.8em 1em; 
      background: #ffffff; 
      border-radius: 10px; 
      box-shadow: 0 1px 4px rgba(0,0,0,0.08); 
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .song:hover {
      transform: translateY(-2px);
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    }
    /* Schermata dettaglio */
    #dettaglio { display: none; padding: 1em; max-width: 800px; margin: auto; }
    #dettaglio h2 { color: #2e4a40; }
    #dettaglio pre { 
      white-space: pre-wrap; 
      background: #fff; 
      padding: 1em; 
      border-radius: 10px; 
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      font-family: inherit;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 1em;
      padding: 0.6em 1.2em;
      background: #a8d5ba;
      color: #2e4a40;
      border-radius: 20px;
      cursor: pointer;
      border: none;
    }
    .back-btn:hover {
      background: #8bc6a9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Canzoniere Camposcuola</h1>
  </header>
  <nav>
    <button onclick="showSection('all')">Tutti i Canti</button>
    <button onclick="showSection('categories')">Categorie</button>
  </nav>

  <!-- SEZIONE TUTTI I CANTI -->
  <section id="all">
    <h2>Tutti i Canti</h2>
    <div id="lista-tutti"></div>
  </section>

  <!-- SEZIONE CATEGORIE -->
  <section id="categories" style="display:none;">
    <h2>Inni Lodi</h2>
    <div id="inni-lodi"></div>

    <h2>Canti d'Ingresso</h2>
    <div id="canti-ingresso"></div>

    <h2>Canti di Offertorio</h2>
    <div id="canti-offertorio"></div>

    <h2>Canti di Comunione</h2>
    <div id="canti-comunione"></div>

    <h2>Canti Finali</h2>
    <div id="canti-finali"></div>

    <h2>Canti di Adorazione</h2>
    <div id="canti-adorazione"></div>

    <h2>Inni Compieta</h2>
    <div id="inni-compieta"></div>
  </section>

  <!-- SCHERMATA DETTAGLIO CANTO -->
  <section id="dettaglio">
    <button class="back-btn" onclick="tornaIndietro()">← Torna indietro</button>
    <h2 id="titolo-canto"></h2>
    <pre id="testo-canto"></pre>
  </section>

  <script>
    // Dati dei canti direttamente nello script
    const listaCanti = [
      { 
        "titolo": "Lode al Signore", 
        "categoria": "inni-lodi", 
        "testo": "Lode al Signore, Re della gloria..."
      },
      { 
        "titolo": "Pane del Cielo", 
        "categoria": "canti-offertorio", 
        "testo": "Pane del cielo, sei tu Gesù..."
      }
    ];

    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function mostraCanto(canto) {
      document.getElementById('titolo-canto').textContent = canto.titolo;
      document.getElementById('testo-canto').textContent = canto.testo;
      showSection('dettaglio');
    }

    function tornaIndietro() {
      showSection('all');
    }

    // Popola le liste
    window.onload = () => {
      const listaTutti = document.getElementById('lista-tutti');

      listaCanti.forEach(canto => {
        // Aggiungi a "Tutti i canti"
        const div = document.createElement('div');
        div.className = 'song';
        div.textContent = canto.titolo;
        div.onclick = () => mostraCanto(canto);
        listaTutti.appendChild(div);

        // Aggiungi anche nella categoria giusta
        const catDiv = document.getElementById(canto.categoria);
        if (catDiv) {
          const divCat = document.createElement('div');
          divCat.className = 'song';
          divCat.textContent = canto.titolo;
          divCat.onclick = () => mostraCanto(canto);
          catDiv.appendChild(divCat);
        }
      });
    };
  </script>
</body>
</html>
