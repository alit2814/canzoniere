<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canzoniere Camposcuola</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#a8d5ba">
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0; 
      padding: 0; 
      background-color: #f9f9f9;
      color: #333;
    }
    header { 
      background: linear-gradient(135deg, #a8d5ba, #d7e9f7);
      color: #2e4a40; 
      padding: 1em; 
      text-align: center; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header h1 { margin: 0; font-size: 1.5em; font-weight: 600; }
    nav { 
      background: #ffffff; 
      padding: 0.8em; 
      display: flex; 
      justify-content: center; 
      gap: 10px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky; top: 0; z-index: 10;
    }
    nav button { 
      padding: 0.6em 1.2em; 
      border: none; 
      border-radius: 20px; 
      background: #a8d5ba; 
      color: #2e4a40; 
      font-size: 0.95em;
      cursor: pointer; 
      transition: all 0.3s ease;
    }
    nav button:hover { 
      background: #8bc6a9; 
      transform: translateY(-1px);
    }
    section { padding: 1em; max-width: 800px; margin: auto; }
    h2 { 
      margin-top: 1.5em; 
      color: #2e4a40; 
      font-size: 1.2em; 
      border-bottom: 2px solid #a8d5ba; 
      padding-bottom: 0.3em; 
    }
    .song { 
      margin: 0.6em 0; 
      padding: 0.8em 1em; 
      background: #ffffff; 
      border-radius: 10px; 
      box-shadow: 0 1px 4px rgba(0,0,0,0.08); 
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .song:hover {
      transform: translateY(-2px);
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    }
    /* Schermata dettaglio */
    #dettaglio { display: none; padding: 1em; max-width: 800px; margin: auto; }
    #dettaglio h2 { color: #2e4a40; }
    #dettaglio pre { 
      white-space: pre-wrap; 
      background: #fff; 
      padding: 1em; 
      border-radius: 10px; 
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      font-family: inherit;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 1em;
      padding: 0.6em 1.2em;
      background: #a8d5ba;
      color: #2e4a40;
      border-radius: 20px;
      cursor: pointer;
      border: none;
    }
    .back-btn:hover {
      background: #8bc6a9;
    }
  </style>
</head>

<body>
  <header>
    <h1>Canzoniere Camposcuola</h1>
  </header>
  <nav>
    <button onclick="showSection('all')">Tutti i Canti</button>
    <button onclick="showSection('categories')">Categorie</button>
  </nav>

  <!-- SEZIONE TUTTI I CANTI -->
  <section id="all">
    <h2>Tutti i Canti</h2>
    <div id="lista-tutti"></div>
  </section>

  <!-- SEZIONE CATEGORIE -->
  <section id="categories" style="display:none;">
    <h2>Inni Lodi</h2>
    <div id="inni-lodi"></div>

    <h2>Canti d'Ingresso</h2>
    <div id="canti-ingresso"></div>

    <h2>Canti di Offertorio</h2>
    <div id="canti-offertorio"></div>

    <h2>Canti di Comunione</h2>
    <div id="canti-comunione"></div>

    <h2>Canti Finali</h2>
    <div id="canti-finali"></div>

    <h2>Canti di Adorazione</h2>
    <div id="canti-adorazione"></div>

    <h2>Inni Compieta</h2>
    <div id="inni-compieta"></div>
  </section>

  <!-- SCHERMATA DETTAGLIO CANTO -->
  <section id="dettaglio">
    <button class="back-btn" onclick="tornaIndietro()">← Torna indietro</button>
    <h2 id="titolo-canto"></h2>
    <pre id="testo-canto"></pre>
  </section>

  <script>

    const listaCanti = [

      },
      {
        "titolo": "Luce di verità",
        "categorie": ["inni-lodi", "canti-ingresso"],
        "testo": "Luce di verità, fiamma di carità,\nvincolo di unità,\nSpirito Santo Amore.\nDona la libertà, dona la santità,\nfa’ dell’umanità il tuo canto di lode.\n\nCi poni come luce sopra un monte:\nin noi l’umanità vedrà il tuo volto\nTi testimonieremo fra le genti:\nin noi l’umanità vedrà il tuo volto\nSpirito, vieni.\n\nCammini accanto a noi lungo la strada,\nsi realizzi in noi la tua missione.\nAttingeremo forza dal tuo cuore,\nsi realizzi in noi la tua missione.\nSpirito, vieni.\n\nCome sigillo posto sul tuo cuore,\nci custodisci, Dio, nel tuo amore.\nHai dato la tua vita per salvarci,\nci custodisci, Dio, nel tuo amore.\nSpirito, vieni.\n\nDissiperai le tenebre del male,\nesulterà in te la creazione.\nVivremo al tuo cospetto in eterno,\nesulterà in te la creazione.\nSpirito, vieni.\n\nVergine del silenzio e della fede\nl’Eterno ha posto in te la sua dimora.\nIl tuo “sì” risuonerà per sempre:\nl’Eterno ha posto in te la sua dimora.\nSpirito, vieni.\n\nTu nella Santa Casa accogli il dono,\nsei tu la porta che ci apre il Cielo\nCon te la Chiesa canta la sua lode,\nsei tu la porta che ci apre il Cielo\nSpirito, vieni.\n\nTu nella brezza parli al nostro cuore:\nascolteremo, Dio, la tua parola;\nci chiami a condividere il tuo amore:\nascolteremo, Dio, la tua parola.\nSpirito, vieni."

      {

    },

      "testo": "Le ombre si distendono,\nscende ormai la sera,\ne s'allontanano dietro ai monti\ni riflessi di un giorno che non finirà,\ndi un giorno che ora scorrerà sempre,\nperché sappiamo che una nuova vita\nda qui è partita e mai più si fermerà.\n\nResta qui con noi, il sole scende già,\nresta qui con noi, Signore è sera ormai.\nResta qui con noi, il sole scende già,\nse tu sei tra noi la notte non verrà.\n\nS'allarga verso il mare\nil tuo cerchio d'onda\nche il vento spingerà fino a quando\ngiungerà ai confini di ogni cuore,\nalle porte dell'amore vero.\nCome una fiamma che dove passa brucia,\ncosì il tuo amore tutto il mondo invaderà.\n\nDavanti a noi l'umanità\nlotta, soffre e spera,\ncome una terra che nell'arsura\nchieda l'acqua da un cielo senza nuvole,\nma che sempre le può dare vita.\nCon te saremo sorgenti d'acqua pura,\ncon te fra noi il deserto fiorirà."
    },
        {
      "titolo": "Dell'Aurora Tu sorgi più Bella",
      "categorie": ["inni-lodi", "canti-finali"],
      "testo": "Dell'aurora tu sorgi più bella,\ncoi tuoi raggi fai lieta la terra,\ne fra gli astri che il cielo rinserra\nnon v'è stella più bella di te.\n\nBella tu sei qual sole,\nbianca più della luna,\ne le stelle più belle,\nnon son belle al par di te.\n\nBella tu sei qual sole,\nbianca più della luna,\ne le stelle più belle,\nnon son belle al par di te.\n\nGli occhi tuoi son più belli del mare,\nla tua fronte ha il candore del giglio,\nle tue gote baciate dal Figlio\nson due rose e le labbra son fior.\n\nBella tu sei qual sole,\nbianca più della luna,\ne le stelle più belle,\nnon son belle al par di te.\n\nBella tu sei qual sole,\nbianca più della luna,\ne le stelle più belle,\nnon son belle al par di te.\n\nT'incoronano dodici stelle,\nai tuoi piedi hai l'ali del vento\ne la luna si curva d'argento:\nil tuo manto ha il colore del ciel.\n\nBella tu sei qual sole,\nbianca più della luna,\ne le stelle più belle,\nnon son belle al par di te.\n\nBella tu sei qual sole,\nbianca più della luna,\ne le stelle più belle,\nnon son belle al par di te."
    },
    {
      "titolo": "Canto dei tre giovani",

      "testo": "Noi ti lodiamo Signore, a Te la Iode e la gloria per sempre\nnoi lodiamo il tuo nome, a Te la Iode e la gloria per sempre.\n\nNoi loderemo il Signor, canteremo il Suo amor\nche durerà per sempre\nNoi loderemo il Siginor, canteremo il Suo amor\nche durerà per sempre\n\nAstri del cielo lodate il Signore, a Lui l’onore e la gloria per sempre.\nAcque del cielo lodate il Signore, a Lui l’onore e la gloria per sempre.\n\nNoi loderemo il Signor, canteremo il Suo amor\nche durerà per sempre\nNoi loderemo il Signor, canteremo il Suo amor\nche durerà per sempre\n\nSole e luna lodate il Signore, a Lui l’onore e la gloria per sempre.\nPiogge e rugiade lodate il Signore, a Lui l’onore e la gloria per sempre.\n\nNoi loderemo il Signor, canteremo il Suo amor\nche durerà per sempre\nNoi loderemo il Signor, canteremo il Suo amor\nche durerà per sempre"
    }

    ];

    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function mostraCanto(canto) {
      document.getElementById('titolo-canto').textContent = canto.titolo;
      document.getElementById('testo-canto').textContent = canto.testo;
      showSection('dettaglio');
    }

    function tornaIndietro() {
      showSection('all');
    }

    // Popola le liste
    window.onload = () => {
      const listaTutti = document.getElementById('lista-tutti');

      listaCanti.forEach(canto => {
        // Aggiungi a "Tutti i canti"
        const div = document.createElement('div');
        div.className = 'song';
        div.textContent = canto.titolo;
        div.onclick = () => mostraCanto(canto);
        listaTutti.appendChild(div);

        // Aggiungi anche nella categoria giusta
        canto.categorie.forEach(cat => {
  const catDiv = document.getElementById(cat);
  if (catDiv) {
    const divCat = document.createElement('div');
    divCat.className = 'song';
    divCat.textContent = canto.titolo;
    divCat.onclick = () => mostraCanto(canto);
    catDiv.appendChild(divCat);
  }
});
      });
    };
  </script>

  <script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log("Service Worker registrato"))
        .catch(err => console.error("Errore SW:", err));
}
</script>
</body>
</html>
